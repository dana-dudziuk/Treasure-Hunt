<!DOCTYPE html>
<html>
    <head>
        <title>Treasure Hunt</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>
    <body>
      <h1 class="starter"> Help the Simpsons through their day to find the donuts.</h1>
            <button>Click here to get started!</button>
    
      <h1 class="actionone">Click on Maggie to find her pacifire</h1>
        <img class="maggie" src="http://images1.wikia.nocookie.net/__cb20120113082350/simpsons/it/images/9/9d/Maggie_Simpson.png">
        
      <img class="pacifier" src="https://media.giphy.com/media/l2JeiJ6eEUBE32QAo/giphy.gif">
         <h2 class="actiontwo">Hover over Maggie's pacifier to find Bart</h2>
      
      <img class="bart" src="http://icons.iconarchive.com/icons/jonathan-rey/simpsons/256/Bart-Simpson-02-Skate-icon.png">
         <h1 class="actionthree">Go to Bart's skateboard </h1>
         
      <h1 class="actionfour">Click Marge to find the donuts</h1>    
         <img class="marge" src="https://i.pinimg.com/originals/4a/7f/d3/4a7fd32358fbece3dce527333571d35e.png">
      
      <img class="donuts" src="https://tstoaddicts.files.wordpress.com/2014/06/dozen_donuts.png">
         <h1 class="actionfive"> YAY YOU FOUND THE DONUTS :)</h1>
      
      
    </body>
</html>
